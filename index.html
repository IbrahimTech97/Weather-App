<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Weather App</h1>
            <div class="language-switcher">
                <button id="en-btn">English</button>
                <button id="ar-btn">العربية</button>
            </div>
        </header>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city" required>
            <button type="submit" id="submit-btn">Get Weather</button>
        </form>
        <div id="weatherResult" class="weather-result">
            <!-- Weather results will be displayed here -->
        </div>
    </div>
    <footer>
        Created by Ibrahim Alzubaidi
    </footer>
    <script src="script.js"></script>
</body>
</html>
